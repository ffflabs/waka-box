name: Update Wakatime Gist

on:
  push:
    branches: master

  schedule:
    - cron: "0 */3 * * *"

jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install
        run: npm ci
      - name: Update gist
        run: node ./index.js
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: 5927b3c84b1b8fd13396a82468e165b7
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
